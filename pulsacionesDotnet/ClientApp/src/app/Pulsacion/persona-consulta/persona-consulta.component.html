<section class="content">
    <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" [(ngModel)]="searchText" placeholder="type to filter">
        </div>
    </div>
    <hr>
    <table class="table table-striped" *ngIf='personas && personas.length'> 
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Identificacion</th>
                <th scope="col">Nombre</th>
                <th scope="col">Sexo</th>
                <th scope="col">Edad</th>
                <th scope="col">Pulsaciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let persona of personas; index as i">
                <th scope="row">{{ i + 1}}</th>
                <td>{{persona.identificacion}}</td>
                <td>{{persona.nombre}}</td>
                <td>{{persona.sexo}}</td>
                <td>{{persona.edad}}</td>
                <td>{{persona.pulsacion}}</td>
            </tr>
        </tbody>
    </table>
</section>
